<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backgammon Online</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>

<body>
    <!-- Menu Screen -->
    <div id="menuScreen" class="menu-screen">
        <h1>üé≤ Backgammon</h1>
        <div class="menu-buttons">
            <button id="singleplayerBtn" class="menu-button singleplayer-btn">
                Einzelspieler
            </button>
            <button id="multiplayerBtn" class="menu-button multiplayer-btn">
                Mehrspieler
            </button>
        </div>
        <div class="menu-description">
            W√§hle zwischen Einzelspieler-Modus oder Online-Mehrspieler gegen andere Spieler.
        </div>
    </div>

    <!-- Lobby Screen -->
    <div id="lobbyScreen" class="lobby-screen">
        <h1>üåê Online Lobby</h1>
        <input type="text" id="playerName" placeholder="Dein Name" maxlength="20">
        <div class="lobby-buttons">
            <button id="findOpponentBtn" class="find-opponent-btn">
                Spiel beitreten
            </button>
            <button id="cancelSearchBtn" class="cancel-search-btn" style="display: none;">
                Suche abbrechen
            </button>
            <button id="backToMenuBtn" class="back-btn">
                Zur√ºck zum Men√º
            </button>
        </div>
        <div id="lobbyStatus" class="lobby-status"></div>
    </div>

    <!-- Game Container -->
    <div id="gameContainer" class="game-container">
        <!-- Game Info -->
        <div class="game-info">
            <div id="connectionStatus" class="connection-status" style="display: none;"></div>
            <div id="playerInfo" class="player-info">
                <div id="whitePlayerName">Wei√ü</div>
                <div id="blackPlayerName">Schwarz</div>
            </div>
            <div id="currentPlayer" class="current-player">Wei√ü ist am Zug</div>
            <div class="dice-container">
                <div id="die1" class="die">1</div>
                <div id="die2" class="die">1</div>
            </div>
            <div id="moveInfo" class="move-info"></div>
        </div>

        <!-- Board Wrapper -->
        <div class="board-wrapper">
            <div class="board-container">
                <div id="board" class="board"></div>

                <!-- Home Areas -->
                <div id="homeWhite" class="home white">
                    <div class="home-label">Ziel Wei√ü</div>
                    <div class="home-count">0</div>
                </div>

                <div id="homeBlack" class="home black">
                    <div class="home-label">Ziel Schwarz</div>
                    <div class="home-count">0</div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button id="gameMenuBtn">Men√º</button>
        </div>
    </div>

    <!-- JavaScript Modules -->
    <script src="js/game-rules.js"></script>
    <script src="js/board-renderer.js"></script>
    <script src="js/game-renderer.js"></script>
    <script src="js/singleplayer.js"></script>
    <script src="js/multiplayer.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
