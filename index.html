<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPU Tischtennis 3D</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="gameCanvas"></div>

    <div class="ui-overlay">
      <h1>CPU Tischtennis 3D</h1>
      <div class="scoreboard">
        <div class="score">
          <span class="player-label">CPU 1</span>
          <span id="score1" class="score-value">0</span>
        </div>
        <div class="score">
          <span class="player-label">CPU 2</span>
          <span id="score2" class="score-value">0</span>
        </div>
      </div>
    </div>

    <div class="controls-overlay">
      <button id="resetButton">Spiel neu starten</button>
    </div>

    <div class="play-mode-overlay">
      <button id="playModeButton">Selbst Spielen</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
