<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Erlebe das ultimative 3D Tischtennis-Spiel im Browser!"
    />
    <title>üèì Tischtennis 3D - Arcade Edition</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Animated Background -->
    <div class="animated-bg">
      <div class="gradient-orb orb-1"></div>
      <div class="gradient-orb orb-2"></div>
      <div class="gradient-orb orb-3"></div>
    </div>

    <!-- Game Canvas -->
    <div id="gameCanvas"></div>

    <!-- Header UI Overlay -->
    <div class="ui-overlay">
      <div class="game-header">
        <div class="title-container">
          <div class="title-glow"></div>
          <h1 class="game-title">
            <span class="title-icon">üèì</span>
            <span class="title-text">TISCHTENNIS 3D</span>
            <span class="title-icon">üèì</span>
          </h1>
          <p class="subtitle">ARCADE EDITION</p>
        </div>

        <div class="scoreboard">
          <div class="score-panel player1">
            <div class="player-badge">
              <span class="player-label">CPU 1</span>
            </div>
            <div class="score-display">
              <span id="score1" class="score-value">0</span>
            </div>
          </div>

          <div class="score-divider">
            <span class="vs-text">VS</span>
          </div>

          <div class="score-panel player2">
            <div class="player-badge">
              <span class="player-label">CPU 2</span>
            </div>
            <div class="score-display">
              <span id="score2" class="score-value">0</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom Controls -->
    <div class="controls-overlay">
      <!-- Speed Control -->
      <button
        id="speedToggleButton"
        class="control-btn speed-btn"
        data-speed="1"
      >
        <span class="btn-icon">‚ö°</span>
        <span class="btn-text speed-label">x1</span>
      </button>

      <!-- Play Mode Control -->
      <button id="playModeButton" class="control-btn mode-btn">
        <span class="btn-icon">üéÆ</span>
        <span class="btn-text">Selbst spielen</span>
      </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
