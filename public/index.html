<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backgammon Online</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <!-- Startbildschirm -->
        <div id="startScreen" class="screen active">
            <div class="container">
                <h1>üé≤ Backgammon Online</h1>
                <div class="player-input">
                    <input type="text" id="playerName" placeholder="Dein Name" maxlength="20">
                    <button id="findGameBtn" class="btn-primary">Spiel starten</button>
                </div>
                <div class="info">
                    <p>Finde einen Online-Gegner und spiele Backgammon!</p>
                </div>
            </div>
        </div>

        <!-- Warteschulli -->
        <div id="waitingScreen" class="screen">
            <div class="container">
                <h2>üîç Suche nach Gegner...</h2>
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Warte auf einen anderen Spieler</p>
                </div>
                <button id="cancelWaitBtn" class="btn-secondary">Abbrechen</button>
            </div>
        </div>

        <!-- Spielbildschirm -->
        <div id="gameScreen" class="screen">
            <div class="game-header">
                <div class="player-info">
                    <div id="player1Info" class="player white">
                        <span class="player-name">Spieler 1</span>
                        <span class="player-color">‚óè</span>
                    </div>
                    <div class="game-status">
                        <div id="currentTurn">Dein Zug</div>
                        <div id="gameMessage"></div>
                    </div>
                    <div id="player2Info" class="player black">
                        <span class="player-color">‚óè</span>
                        <span class="player-name">Spieler 2</span>
                    </div>
                </div>
            </div>

            <div class="game-board-container">
                <!-- W√ºrfel -->
                <div id="diceContainer" class="dice-container">
                    <div class="dice-area">
                        <div id="dice1" class="dice">?</div>
                        <div id="dice2" class="dice">?</div>
                        <button id="rollDiceBtn" class="roll-btn">W√ºrfeln</button>
                    </div>
                </div>

                <!-- Backgammon Brett -->
                <div id="gameBoard" class="game-board">
                    <!-- Obere H√§lfte -->
                    <div class="board-half top">
                        <div class="points-row">
                            <!-- Points 12-23 -->
                            <div class="point" data-point="12"></div>
                            <div class="point" data-point="13"></div>
                            <div class="point" data-point="14"></div>
                            <div class="point" data-point="15"></div>
                            <div class="point" data-point="16"></div>
                            <div class="point" data-point="17"></div>
                            <div class="bar"></div>
                            <div class="point" data-point="18"></div>
                            <div class="point" data-point="19"></div>
                            <div class="point" data-point="20"></div>
                            <div class="point" data-point="21"></div>
                            <div class="point" data-point="22"></div>
                            <div class="point" data-point="23"></div>
                        </div>
                    </div>

                    <!-- Untere H√§lfte -->
                    <div class="board-half bottom">
                        <div class="points-row">
                            <!-- Points 11-0 -->
                            <div class="point" data-point="11"></div>
                            <div class="point" data-point="10"></div>
                            <div class="point" data-point="9"></div>
                            <div class="point" data-point="8"></div>
                            <div class="point" data-point="7"></div>
                            <div class="point" data-point="6"></div>
                            <div class="bar"></div>
                            <div class="point" data-point="5"></div>
                            <div class="point" data-point="4"></div>
                            <div class="point" data-point="3"></div>
                            <div class="point" data-point="2"></div>
                            <div class="point" data-point="1"></div>
                            <div class="point" data-point="0"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="game-controls">
                <button id="leaveGameBtn" class="btn-secondary">Spiel verlassen</button>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="screen">
            <div class="container">
                <h2 id="gameResult">Spiel beendet</h2>
                <div id="winnerInfo" class="winner-info">
                    <p id="winnerText"></p>
                </div>
                <div class="game-over-actions">
                    <button id="newGameBtn" class="btn-primary">Neues Spiel</button>
                    <button id="backToMenuBtn" class="btn-secondary">Hauptmen√º</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>

</html>
